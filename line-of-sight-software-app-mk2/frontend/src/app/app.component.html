<!-- main app container -->
<div class="app-container">
    <div *ngIf="this.getRouter().url !== '/login'" >
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <span style="font-size: 28px;"><i>Line of Sight</i></span>
                <span *ngIf="this.getRouter().url === '/project'"> - Project: <b>{{this.getProjectName()}}</b></span>
            </a>
            <div class="col">
                <button type="button" class="btn btn-outline-danger action-btn-grp pull-right" (click)="logout()">Logout</button>
                <button type="button" class="btn btn-outline-info action-btn-grp pull-right">Super User</button>
                <button type="button" class="btn btn-outline-info action-btn-grp pull-right" (click)="goToOOGraph()">Organisational Objectives</button>
                <button type="button" class="btn btn-outline-info action-btn-grp pull-right" (click)="goToProjectsDashboard()">Projects</button>
            </div>
        </nav>
        <hr/>
    </div>
    <router-outlet></router-outlet>
</div>
