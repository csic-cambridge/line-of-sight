
<div class="gridlist-button btn-group" role="group">
    <button type="button" class="btn btn-outline-primary"
            [ngClass]="this.isListview ? 'active':''" (click)="toggleView()">
        Listview
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-view-list" viewBox="0 0 16 16">
            <path d="M3 4.5h10a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1H3zM1 2a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 2zm0 12a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 14z"/>
        </svg>
    </button>
    <button type="button" class="btn btn-outline-primary"
            [ngClass]="!this.isListview ? 'active':'' " (click)="toggleView()">
        Gridview
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-columns-gap" viewBox="0 0 16 16">
            <path d="M6 1v3H1V1h5zM1 0a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1V1a1 1 0 0 0-1-1H1zm14 12v3h-5v-3h5zm-5-1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1h-5zM6 8v7H1V8h5zM1 7a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1H1zm14-6v7h-5V1h5zm-5-1a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1V1a1 1 0 0 0-1-1h-5z"/>
        </svg>
    </button>
</div>
<div class="container-xxl">
    <div class="row buttons-div">
        <div class="col" align="center">
            <button type="button" class="btn btn-outline-primary"
                    (click)="openModal()"
                    [disabled]="this.permissionService.userPermissionDisabled(this.permissionService.UPIds.EDIT_OOS)">
                Organisational Objectives
            </button>
        </div>
    </div>
    <hr>
    <div class="row" *ngIf="!this.permissionService.userPermissionDisabled(this.permissionService.UPIds.VIEW_OOS)">
        <div class="col" align="center" *ngIf="isListview">
            <div class="col-3">
                <div class="d-flex flex-column justify-content-around h-100">
                    <app-oograph-listview
                        (opened)="openPrePopulatedModal($event)">
                    </app-oograph-listview>
                </div>
            </div>
        </div>
    </div>
</div>
<app-oograph-gridview *ngIf="!isListview"
                      [updateMasonryLayout]="this.updateGridview"
                      (opened)="openPrePopulatedModal($event)">
</app-oograph-gridview>
